name: Second Chance CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - release

env:
  AZURE_WEBAPP_NAME: SecondChance
  AZURE_WEBAPP_PACKAGE_PATH: "publish"
  DOTNET_VERSION: "8.x"
  SOLUTION_PATH: "SecondChance.sln"
  API_PROJECT_PATH: "./SecondChance/SecondChance.csproj"
  PUBLISH_DIR: "publish"
  UNIT_TEST_PROJECT: "TestProject1.Unit/TestProject1.Unit.csproj"
  INTEGRATION_TEST_PROJECT: "TestProject1.Integration/TestProject1.Integration.csproj"

jobs:
  build-and-test:
    name: Build and Test
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Restore Dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --configuration Release --no-restore
      
      - name: Run Unit Tests
        run: dotnet test ${{ env.UNIT_TEST_PROJECT }} --configuration Release --no-build --filter "Category=Unit"
        
      - name: Run Integration Tests
        run: dotnet test ${{ env.INTEGRATION_TEST_PROJECT }} --configuration Release --no-build --filter "Category=Integration"
      
      - name: Publish
        run: dotnet publish ${{ env.API_PROJECT_PATH }} --configuration Release --output ${{ env.PUBLISH_DIR }}
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ${{ env.PUBLISH_DIR }}

  deploy:
    name: Deploy to Azure
    runs-on: windows-latest
    needs: build-and-test
    environment: production
    
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: ${{ env.PUBLISH_DIR }}
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.PUBLISH_DIR }}
